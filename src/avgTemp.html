<template>
  <div class="container mt-5">
    <h1 if.bind="state.tableType==='list/avg/day'" class="col-sm-6">${heading} by Day </h1>
    <h1 if.bind="state.tableType==='list/avg/month'" class="col-sm-6">${heading} by Month </h1>
    <h1 if.bind="state.tableType==='list/avg/year'" class="col-sm-6">${heading} by Year </h1>
    <div class="container mt-3">
      <button click.trigger="dispatchDemo('list/avg/day?page=',0)">Day</button>
      <button click.trigger="dispatchDemo('list/avg/month','')">Month</button>
      <button click.trigger="dispatchDemo('list/avg/year','')">Year</button>
    </div>
    <div class="container mt-3">
      <table class="table align-middle table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            
            <th if.bind="state.tableType==='list/avg/day'" click.trigger="dispatchSortByDay()" scope="col">
              Day
            </th>
            <th if.bind="state.tableType!=='list/avg/year'" scope="col">
              Month
            </th>
            <th click.trigger="dispatchSort()" scope="col">
              Year
            </th>
            <th click.trigger="dispatchSort()" scope="col">
              Air temperature (deg C)
            </th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of state.weatherItems">
            
            
            <td if.bind="state.tableType==='list/avg/day'">
              ${item.day}
            </td>
            <td if.bind="state.tableType!=='list/avg/year'">
              ${item.month} 
            </td>
            <td>
              ${item.year}
            </td>
            <td>
              ${item.air_temp} 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav if.bind="state.tableType==='list/avg/day'" aria-label="Page navigation example">
      <p> You are in page ${state.currentPage} </p>
      <ul class="pagination">
        <li if.bind="state.currentPage!=0" class="page-item"><button class="page-link"
            click.trigger="dispatchDemo('list/avg/day?page=',state.currentPage -1 )">Previous</button></li>
        <li class="page-item"><a class="page-link" click.trigger="dispatchDemo(state.currentPage)">${state.currentPage
            }</a></li>
        <li class="page-item"><button class="page-link"
            click.trigger="dispatchDemo('list/avg/day?page=',state.currentPage +1)">${state.currentPage +1 }</button></li>
        <li class="page-item"><button class="page-link"
            click.trigger="dispatchDemo('list/avg/day?page=',state.currentPage+2)">${state.currentPage +2}</button></li>
        <li><a class="page-link" href="#">....</a></li>

        <li class="page-item"><button class="page-link"
            click.trigger="dispatchDemo('list/avg/day?page=',state.currentPage + 1 )">Next</button></li>
      </ul>
    </nav>

  </div>
</template>
